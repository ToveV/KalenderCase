    <meta charset="UTF-8">

    <title>Calendar</title>
    <link rel="stylesheet" href="/css/Main.css">

    <script src="https://kit.fontawesome.com/716774689c.js" crossorigin="anonymous"></script>

    <style>
        @media screen and (max-width: 1500px) {

            #days {
                display: flex;
                flex-wrap: wrap;
            }

            body {
                overflow-y: visible;
            }

            .background {
                display: none;
            }
        }

        @media screen and (min-width: 1600px) {

            #days {
                margin-top: 11vh;
            }
        }
    </style>

</head>

<body>

    <div class="arrowLeft"><i class="fas fa-angle-left fa-4x"></i></div>
    <div class="arrowRight"><i class="fas fa-angle-right fa-4x"></i></div>


    <header>
        <div id="title">CALENDAR</div>
        <div id="yearMonth">2021 APRIL</div>
        <div id="weekSelection">WEEK 2</div>
    </header>


    <section id="days">

        <section class="monday weekday">
            <section class="mondayContent content">
                <div class="dayDate mDate">27/04</div>
                <div class="contentTitle">MONDAY</div>
                <div class="titleUnderline" id="MUnderline"></div>
                <section class="eventSection"></section>
                <div class="addEventButton">+</div>
            </section>
        </section>

        <section class="tuesday weekday">
            <section class="tuesdayContent content">
                <div class="dayDate tueDate">27/04</div>
                <div class="contentTitle">TUESDAY</div>
                <div class="titleUnderline" id="TUEUnderline"></div>
                <section class="eventSection"></section>
                <div class="addEventButton">+</div>

            </section>
        </section>

        <section class="wednesday weekday">
            <section class="wednesdayContent content">
                <div class="dayDate wedDate">27/04</div>
                <div class="contentTitle">WEDNESDAY</div>
                <div class="titleUnderline" id="WEDUnderline"></div>
                <section class="eventSection"></section>
                <div class="addEventButton">+</div>
            </section>
        </section>

        <section class="thursday weekday">
            <section class="thursdayContent content">
                <div class="dayDate thuDate">27/04</div>
                <div class="contentTitle">THURSDAY</div>
                <div class="titleUnderline" id="THUUnderline"></div>
                <section class="eventSection"></section>
                <div class="addEventButton">+</div>
            </section>
        </section>

        <section class="friday weekday">
            <section class="fridayContent content">
                <div class="dayDate friDate">27/04</div>
                <div class="contentTitle">FRIDAY</div>
                <div class="titleUnderline" id="FUnderline"></div>
                <section class="eventSection"></section>
                <div class="addEventButton">+</div>
            </section>
        </section>

        <section class="saturday weekday">
            <section class="saturdayContent content">
                <div class="dayDate satDate">27/04</div>
                <div class="contentTitle">SATURDAY</div>
                <div class="titleUnderline" id="SATUnderline"></div>
                <section class="eventSection"></section>
                <div class="addEventButton">+</div>

            </section>
        </section>

        <section class="sunday weekday">
            <section class="sundayContent content">
                <div class="dayDate sunDate">27/04</div>
                <div class="contentTitle">SUNDAY</div>
                <div class="titleUnderline" id="SUNUnderline"></div>
                <section class="eventSection"></section>
                <div class="addEventButton">+</div>
            </section>
        </section>

    </section>
